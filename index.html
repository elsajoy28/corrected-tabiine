<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa - Luxury Makeup & Skincare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF6347; /* Tomato color, slightly darker and richer than the original peach */
            color: #000080; /* Navy blue text for high contrast */
        }
        .floral {
            background-image: url('floral.png'); /* Ensure floral.png has adequate contrast with the background */
        }
        .product {
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #000080; /* Navy blue border for high contrast */
            background-color: #FFF; /* White background for product cards to increase contrast */
            color: #000080; /* Consistent text color for readability */
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2, .product p {
            text-align: center;
            color: #000080; /* Ensuring text color is consistent and highly readable against a lighter background */
        }
    </style>
</head>
<body>
    <div class="floral">
        <h1>Welcome to Rosa</h1>
        <p>Luxury Makeup and Skincare Products</p>
    </div>
    <div class="product">
        <img src="product1.jpg" alt="Luxury Lipstick">
        <h2>Luxury Lipstick</h2>
        <p>Rich color and smooth texture for a perfect pout.</p>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Hydrating Moisturizer">
        <h2>Hydrating Moisturizer</h2>
        <p>Keep your skin nourished and glowing all day long.</p>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Silky Foundation">
        <h2>Silky Foundation</h2>
        <p>Flawless coverage with a luxurious feel.</p>
    </div>
</body>
</html>
